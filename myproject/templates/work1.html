<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>課題1</title>
</head>
<body>
    <h2>課題1</h2>
    {% if my_name %}
    <p>あなたの名前：{{my_name}}</p>
    {% endif %}

    {% if gender %}
    <p>あなたの性別：{{gender}}</p>
    {% endif %}

    {% if mail %}
    <p>メールの受け取り：{{mail}}</p> 
    {% endif %}

    <form method="post">
        <label>名前： <input id="my_name" type="text" name="my_name" value=""></label> <br>
        <label>性別： <input type="radio" name="gender" value="男" {{'checked' if gender == '男'}}>男
            <input type="radio" name="gender" value="女" {{'checked' if gender == '女'}}>女 </label> <br>
        <label><input type="checkbox" name="mail" value="OK"> お知らせメールを受け取る </label><br>
        <input type="submit" value="送信">

    </form>
</body>
</html>
