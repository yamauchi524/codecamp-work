<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>課題2</title>
   <style type="text/css">
       table, td, th {
           border: solid black 1px;
       }
       table {
           width: 200px;
       }
   </style>
</head>
<body>

   <h1>追加したい商品の名前と価格を入力してください</h1> <br>

   <form action="" method="">
       <label>商品名：<input type="text" name="name"></label>
       <label>価格：<input type="text" name="price"></label>
       <input type="submit" value="追加">
   </form>

   <h1>商品一覧</h1>
   <table>
       <tr>
           <th>商品名</th>
           <th>値段</th>
       </tr>

       {% for item in goods %}
       <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
       </tr>
       {% endfor %}
    </table>
</body>
</html>
